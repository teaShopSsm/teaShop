<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link rel="shortcut icon" href="img/snowlink.ico"/>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="plugins/sweetalert/sweetalert.css" />

    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
    <script src="js/html5.js"></script>
    <![endif]-->
</head>
<body>
<script src="js/jquery.min.js"></script>
<script src="plugins/md5/jquery.md5.js"></script>
<script src="js/utils.js"></script>
<script src="js/pc/regist.js"></script>


<script src="plugins/sweetalert/sweetalert.min.js"></script>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="span_user">账号</span>
                        <input name="username" id="username" class="text" style="margin-left: 100px;color: #FFFFFF !important" type="text" placeholder="请输入账号">
                    </div>
                    <div class="input_outer">
                        <span class="span_user">密码</span>
                        <input name="password" id="password" class="text" style="margin-left: 100px;color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer">
                        <span class="span_user">确认密码</span>
                        <input name="passwd" id="passwd" class="text" style="margin-left: 100px;color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请确认密码">
                    </div>
                    <div class="input_outer">
                        <span class="span_user">电话</span>
                        <input name="phone" id="phone" class="text" style="margin-left: 100px;color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入电话">
                    </div>
                    <div class="input_outer">
                        <span class="span_user">邮箱</span>
                        <input name="email" id="email" class="text" style="margin-left: 100px;color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="text" placeholder="请输入邮箱">
                    </div>
                    <div class="mb2">
                        <a class="act-but submit" href="javascript:;" onclick="regist()" style="color: #FFFFFF">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->

<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>

</body>

</html>
