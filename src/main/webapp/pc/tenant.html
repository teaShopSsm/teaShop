<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>租户信息</title>
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css">
<link rel="stylesheet" href="../plugins/sweetalert/sweetalert.css">
<script src="../js/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
<script src="../plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
<script src="../plugins/sweetalert/sweetalert.min.js"></script>
<script src="../js/pc/tenant.js"></script>
</head>
<body style="padding-left:3%;padding-right:3%;">
	<div id="toolbar" class="btn-group">
     <button id="btn_add" onclick="addTenant()"  type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
     </button>
     <!-- <button id="btn_edit"  type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>审批价格更改
     </button> -->
 </div>

<!-- 添加tenant-->
 <div class="modal fade in" id="addTenant" role="dialog" aria-hidden="true" style="z-index: 1100;">
		<div class="modal-dialog" style="width: 1000px; margin-top: 20px">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" aria-hidden="true" onclick="closeTenant()">&times;</button>
					<h4 class="modal-title" id="point-title"></h4>
				</div>
				<div class="modal-body" style="height:400px;overflow:scroll;">
					<div style="margin-left: 25px;">
						<form class=" class="form-inline"" role="form" id="addForm">
							<!-- 左半部分 -->
							<div class="col-sm-5">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon" style="color: black;">商户/租户编号</span> 
										<input id="renterId" name="renterId" type="text"
											class="form-control" placeholder="商户/租户编号" onblur="isRepeat()">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">证件照（上传）</span> 
										<input id="idPhoto" name="idPhoto" type="text"
											class="form-control" placeholder="征集煎炸">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">联系人电话</span>
										 <input id="phone" name="phone" type="text"
											class="form-control" placeholder="请输入联系人电话">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">联系人邮箱</span> 
										<input id="email" name="email" type="text"
											class="form-control" placeholder="请输入联系人邮箱">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">身份证号码</span> 
										<input id="id1" name="id1" type="text"
											class="form-control" placeholder="请输入身份证号">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">营业执照编号</span> 
										<input id="id2" name="id2" type="text"
											class="form-control" placeholder="请输入编号">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">食品经营许可证编号</span> 
										<input id="id3" name="id3" type="text"
											class="form-control" placeholder="请上传照片">
									</div>
								</div>
							</div>
							<div class="col-sm-2"></div>
							<!-- 右半部分 -->
							<div class="col-sm-5">
								<div class="form-group">
									<div  class="input-group" >
										<span class="input-group-addon" style="color: black;">商户/租户名称或姓名</span> 
										<input id="renterName" name="renterName" type="text"
											class="form-control" placeholder="请输入商户/租户名称或姓名">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">联系人姓名</span>
										 <input id="name" name="name" type="text"
											class="form-control" placeholder="请输入联系人姓名">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">经营种类</span> 
										<input id="businessRange" name="businessRange" type="text"
											class="form-control" placeholder="请输入经营种类">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">身份证照片</span> 
										<input id="id1Pic" name="id1Pic" type="text"
											class="form-control" placeholder="请输入身份证号">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">营业执照照片</span> 
										<input id="id2Pic" name="id2Pic" type="text"
											class="form-control" placeholder="请输入身份证号">
									</div>
								</div>
								<div class="form-group">
									<div  class="input-group">
										<span class="input-group-addon" style="color: black;">食品经营许可证照片</span> 
										<input id="id3Pic" name="id3Pic" type="text"
											class="form-control" placeholder="请上传照片">
									</div>
								</div>
								
							</div>
							
						</form>
						<div class="modal-footer" style="text-align: center;">
							<button class="btn btn-primary" type="button" onclick="insertTenant()">确认</button>
							<button class="btn btn-default" type="button" onclick="closeTenant()">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 


<table id="tenantTable">
</table>
</body>
</html>
