<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品信息</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../css/fileinput.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../js/pc/teaGoods.js"></script>
    <script src="../js/fileinput.min.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body style="padding-left:3%;padding-right:3%;">
<nav class="navbar navbar-default navbar-fixed-top" style="height: 40px">
    <div class="row" style="padding-top: 8px; padding-left: 20px;">
        <div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">商品名称</span> <input
                        type="text" id="goodsNameQuery" class="form-control" placeholder="请输入商品名称"> </span>
        </div>
        <div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">商品描述</span> <input
                        type="text" id="goodsDescQuery" class="form-control" placeholder="请输入商品描述"> </span>
        </div>
        <div class="col-md-3">
            <ul class="nav navbar-left">
                <button type="button" class="btn btn-primary btn-sm" style="" onclick="teaGoodsQuery()">
                    <span class="glyphicon glyphicon-ok"></span>查询
                </button>
                <!--<button type="button" class="btn btn-success btn-sm" id="userInsert" onclick="addTeaGoods()">
                    <span class="glyphicon glyphicon-plus"></span>添加
                </button>-->
            </ul>
        </div>
    </div>
</nav>
<div id="toolbar" class="btn-group">
    <button id="btn_add" onclick="addTeaGoods()"  type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <!-- <button id="btn_edit"  type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>审批价格更改
    </button> -->
</div>

<!-- 添加商品-->
<div class="modal fade in" id="addTeaGoods" role="dialog" aria-hidden="true" style="z-index: 1100;">
    <div class="modal-dialog" style="width: 600px; margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" onclick="closeTeaGoods()">&times;</button>
                <h4 class="modal-title" id="point-title"></h4>
            </div>
            <div class="modal-body" style="height:500px;">
                <div style="margin-left: 25px;margin-right:25px">
                    <form  class="form-horizontal" role="form" id="addForm">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: black;">商品名称</span>
                                <input id="goodsname" name="goodsname" type="text" class="form-control" placeholder="请输入商品名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">商品价格</span>
                                <input id="price" name="price" type="text"
                                       class="form-control" placeholder="请输入商品价格">
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">商品简介</span>
                                <textarea id="brief" name="brief" class="form-control" placeholder="请输入商品简介"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">商品图片</span>
                                <div class="form-group" style="margin-left: 0px;margin-bottom: 0;">
                                    <div style="width:100%">
                                        <img id="picture" style="float:left;width:50%"/>
                                        <input id="pic" type="file" name="pic" class="fileloading">
                                    </div>
                                </div>
                                <input type="hidden" name="picpath" id="picpath"/>
                                <input type="hidden" name="id" id="id"/>
                            </div>
                        </div>


                    </form>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-primary" type="button" onclick="insertTeaGoods()">确认</button>
                        <button class="btn btn-default" type="button" onclick="closeTeaGoods()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<table id="teaGoodsTable"></table>
</body>
</html>
