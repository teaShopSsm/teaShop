<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>订单信息管理</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../css/fileinput.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../js/pc/teaOrders.js"></script>
    <script src="../js/fileinput.min.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="height: 40px">
    <div class="row" style="padding-top: 8px; padding-left: 20px;">
        <div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">会员名</span> <input
                        type="text" id="userNameQuery" class="form-control" placeholder="请输入会员名"> </span>
        </div>
        <div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">订单状态</span>
                    <select id="statusQuery" name="status"  class="form-control">
                                    <option value="1">可用</option>
                                    <option value="0">不可用</option>
                                </select>
                    </span>
        </div>
        <div class="col-md-3">
            <ul class="nav navbar-left">
                <button type="button" class="btn btn-primary btn-sm" style="" onclick="teaOrdersQuery()">
                    <span class="glyphicon glyphicon-ok"></span>查询
                </button>
                <!--<button type="button" class="btn btn-success btn-sm" id="userInsert" onclick="addTeaOrders()">
                    <span class="glyphicon glyphicon-plus"></span>添加
                </button>-->
            </ul>
        </div>
    </div>
</nav>

<!-- 更新订单-->
<div class="modal fade in" id="updateTeaOrders" role="dialog" aria-hidden="true" style="z-index: 1100;">
    <div class="modal-dialog" style="width: 600px; margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" onclick="closeTeaOrders()">&times;</button>
                <h4 class="modal-title" id="point-title">编辑订单信息</h4>
            </div>
            <div class="modal-body" style="height:500px;">
                <div style="margin-left: 25px;margin-right:25px">
                    <form  class="form-horizontal" role="form" id="addForm">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: black;">会员</span>
                                <input id="username" name="username" type="text" class="form-control" placeholder="请输入会员名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">代码</span>
                                <input id="code" name="code" type="text"
                                       class="form-control" placeholder="请输入代码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">订单金额</span>
                                <input id="totalprice" name="totalprice" type="text"
                                       class="form-control" placeholder="请输入订单金额">
                            </div>
                        </div>
                        <input type="hidden" name="id" id="id"/>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">积分数</span>
                                <input id="quantity" name="quantity" type="text"
                                       class="form-control" placeholder="请输入积分数">
                            </div>
                        </div>

                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">会员电话</span>
                                <input id="telephone" name="telephone" type="text"
                                       class="form-control" placeholder="请输入会员电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">会员地址</span>
                                <input id="address" name="address" type="text"
                                       class="form-control" placeholder="请输入会员地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">订单状态</span>
                                <select id="status" name="status"  class="form-control">
                                    <option value="1">可用</option>
                                    <option value="0">不可用</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-primary" type="button" onclick="insertTeaOrders()">确认</button>
                        <button class="btn btn-default" type="button" onclick="closeTeaOrders()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<table id="teaOrdersTable"></table>
</body>
</html>
