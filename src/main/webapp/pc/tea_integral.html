<html>
<head>
    <meta charset="UTF-8">
    <title>积分信息管理</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="../plugins/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="../css/fileinput.min.css">

    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
    <script src="../plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
    <script src="../plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../js/pc/teaIntegral.js"></script>
    <script src="../js/fileinput.min.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="height: 40px">
    <div class="row" style="padding-top: 8px; padding-left: 20px;">
        <div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">会员名</span> <input
                        type="text" id="userNameQuery" class="form-control" placeholder="请输入会员名"> </span>
        </div>
        <!--<div class="col-md-3">
				<span class="input-group"> <span class="input-group-addon" style="color: black; padding: 3px;">商品描述</span> <input
                        type="text" id="IntegralDescQuery" class="form-control" placeholder="请输入商品描述"> </span>
        </div>-->
        <div class="col-md-3">
            <ul class="nav navbar-left">
                <button type="button" class="btn btn-primary btn-sm" style="" onclick="teaIntegralQuery()">
                    <span class="glyphicon glyphicon-ok"></span>查询
                </button>
                <!--<button type="button" class="btn btn-success btn-sm" id="userInsert" onclick="addTeaIntegral()">
                    <span class="glyphicon glyphicon-plus"></span>添加
                </button>-->
            </ul>
        </div>
    </div>
</nav>

<!-- 更新积分-->
<div class="modal fade in" id="updateTeaIntegral" role="dialog" aria-hidden="true" style="z-index: 1100;">
    <div class="modal-dialog" style="width: 600px; margin-top: 20px">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" aria-hidden="true" onclick="closeTeaIntegral()">&times;</button>
                <h4 class="modal-title" id="point-title">编辑积分信息</h4>
            </div>
            <div class="modal-body" style="height:500px;">
                <div style="margin-left: 25px;margin-right:25px">
                    <form  class="form-horizontal" role="form" id="addForm">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: black;">会员</span>
                                <input id="username" name="username" type="text" class="form-control" placeholder="请输入会员名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">订单编号</span>
                                <input id="orderid" name="orderid" type="text"
                                       class="form-control" placeholder="请输入订单编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">订单金额</span>
                                <input id="orderprice" name="orderprice" type="text"
                                       class="form-control" placeholder="请输入订单金额">
                            </div>
                        </div>
                        <input type="hidden" name="id" id="id"/>
                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">积分数</span>
                                <input id="quantity" name="quantity" type="text"
                                       class="form-control" placeholder="请输入积分数">
                            </div>
                        </div>

                        <div class="form-group">
                            <div  class="input-group">
                                <span class="input-group-addon" style="color: black;">积分操作</span>
                                <input id="operator" name="operator" type="text"
                                       class="form-control" placeholder="请输入操作">
                            </div>
                        </div>


                    </form>
                    <div class="modal-footer" style="text-align: center;">
                        <button class="btn btn-primary" type="button" onclick="insertTeaIntegral()">确认</button>
                        <button class="btn btn-default" type="button" onclick="closeTeaIntegral()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<table id="teaIntegralTable"></table>
</body>
</html>
