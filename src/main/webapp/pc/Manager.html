<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>冷库人员管理</title>
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../plugins/bootstrap-table/css/bootstrap-table.min.css">
<link rel="stylesheet" href="../plugins/sweetalert/sweetalert.css">
<script src="../js/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>
<script src="../plugins/bootstrap-table/js/bootstrap-table.js"></script>
<script src="../plugins/bootstrap-table/js/bootstrap-table-zh-CN.js"></script>
<script src="../plugins/sweetalert/sweetalert.min.js"></script>
<script src="../js/pc/Manager.js"></script>
</head>
<body>
 <div id="toolbar" class="btn-group">
     <button id="btn_add" onclick="AddUser()"  type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
     </button>
     <button id="btn_edit"  type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>审批价格更改
     </button>
 </div>

<!-- 添加User-->
 <div class="modal fade in" id="AddUser" role="dialog" aria-hidden="true" style="z-index: 1100;">
		<div class="modal-dialog" style="width: 350px; margin-top: 20px">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" aria-hidden="true" onclick="closeNewUser()">&times;</button>
					<h4 class="modal-title" id="point-title">添加用户</h4>
				</div>
				<div class="modal-body">
					<div style="margin-left: 25px;">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">账号名称</span> <input id="UserNameInsert" type="text"
										class="form-control" placeholder="请输入账号名称">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">密码</span> <input id="passwordInsert" type="password"
										class="form-control" placeholder="请输入密码">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">姓名</span> <input id="nameInsert" type="text"
										class="form-control" placeholder="请输入您的姓名">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">邮箱</span> <input id="EmailInsert" type="text"
										class="form-control" placeholder="请输入您的邮箱">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">电话</span> <input id="PhoneInsert" type="text"
										class="form-control" placeholder="请输入您的电话">
								</div>
							</div>
						</form>
						<div class="modal-footer" style="text-align: center;">
							<button class="btn btn-primary" type="button" onclick="confirmNewUser()">确认</button>
							<button class="btn btn-default" type="button" onclick="closeNewUser()">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 

<!-- 修改user-->
 <div class="modal fade in" id="modifyUser" role="dialog" aria-hidden="true" style="z-index: 1100;">
		<div class="modal-dialog" style="width: 350px; margin-top: 20px">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" aria-hidden="true" onclick="closemodifyUser()">&times;</button>
					<h4 class="modal-title" id="point-title">修改用户信息</h4>
				</div>
				<div class="modal-body">
					<div style="margin-left: 25px;">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">账号名称</span> <input id="UserNamemodify" type="text"
										class="form-control" placeholder="请输入账号名称">
								</div>
							</div>
						
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">姓名</span> <input id="namemodify" type="text"
										class="form-control" placeholder="请输入您的姓名">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">邮箱</span> <input id="Emailmodify" type="text"
										class="form-control" placeholder="请输入您的邮箱">
								</div>
							</div>
							<div class="form-group">
								<div  class="input-group" style="width: 300px">
									<span class="input-group-addon" style="color: black;">电话</span> <input id="Phonemodify" type="text"
										class="form-control" placeholder="请输入您的电话">
								</div>
							</div>
							<input type="hidden" id="user_id">
						</form>
						<div class="modal-footer" style="text-align: center;">
							<button class="btn btn-primary" type="button" onclick="confirmmodifyUser()">确认</button>
							<button class="btn btn-default" type="button" onclick="closemodifyUser()">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 

<table id="managerTable">
</table>

</body>
</html>
